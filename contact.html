    </header>
    <main>
        <section>
            <h2>Contactez-nous</h2>
            <form action="https://hnitest.go.yj.fr" method="POST">
                <label for="lastname">Nom:</label>
                <input class="yourclass" id="lastname" type="text" name="lastname" required><br>
                <label for="firstname">Prénom:</label>
                <input class="yourclass" id="firstname" type="text" name="firstname" required><br>
                <label for="email">Email:</label>
                <input class="yourclass" id="mail" type="email" name="email" placeholder="yourmail@yahoo.com" required><br>
                <label for="request">Demande:</label>
                <textarea class="yourclass" name="request" id="request" cols="66" rows="10" required></textarea><br>
                <label for="country">Pays:</label>
                <select class="yourclass" name="country" id="country">
                    <option value="france">France</option>
                    <option value="belgium">Belgique</option>
                    <option value="switzerland">Suisse</option>
                    <option value="canada">Canada</option>
                    <option value="other">Autre</option>
                </select><br>
                <input type="submit" value="Envoyer">
            </form>
        </section>
    </main>
